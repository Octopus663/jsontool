<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON Tool - My Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .project-card {
            transition: transform 0.2s;
            cursor: pointer;
        }
        .project-card:hover {
            transform: translateY(-5px);
            border-color: #0d6efd;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">JSON Tool</a>
        <div class="d-flex ms-auto align-items-center" id="userControls">
            <span class="navbar-text text-white me-3" id="userEmailDisplay"></span>
            <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>My Projects</h2>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createProjectModal">
            + New Project
        </button>
    </div>

    <div id="projectsList" class="row g-4">
        <div class="col-12 text-center text-muted">Loading...</div>
    </div>
</div>

<div class="modal fade" id="createProjectModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create New Project</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="createProjectForm" onsubmit="createProject(event)">
                    <div class="mb-3">
                        <label class="form-label">Project Name</label>
                        <input type="text" id="newProjectName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea id="newProjectDesc" class="form-control" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Create</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        checkAuth();
        loadProfileAndRenderAdminButton();
        loadProjects();
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-danger">
  <div class="container">
    <a class="navbar-brand" href="dashboard.html">JSON Tool <b>ADMIN</b></a>
    <button class="btn btn-outline-light btn-sm" onclick="location.href='dashboard.html'">Back to Dashboard</button>
  </div>
</nav>

<div class="container mt-4">
  <ul class="nav nav-tabs" id="adminTabs" role="tablist">
    <li class="nav-item">
      <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#usersTab">Users</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#logsTab" onclick="loadLogs()">System Logs</button>
    </li>
  </ul>

  <div class="tab-content mt-3">
    <div class="tab-pane fade show active" id="usersTab">
      <div class="card">
        <div class="card-body">
          <table class="table table-hover">
            <thead><tr><th>ID</th><th>Email</th><th>Role</th><th>Action</th></tr></thead>
            <tbody id="usersTableBody"><tr><td colspan="4">Loading...</td></tr></tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="tab-pane fade" id="logsTab">
      <div class="card">
        <div class="card-body p-0">
          <table class="table table-striped table-sm mb-0">
            <thead class="table-dark"><tr><th>Time</th><th>Level</th><th>Service</th><th>Message</th></tr></thead>
            <tbody id="logsTableBody"><tr><td colspan="4">Loading...</td></tr></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    checkAuth();
    loadUsers();
  });

  async function loadUsers() {
    try {
      const res = await fetch('http://localhost:8080/api/admin/users', {
        headers: { 'Authorization': localStorage.getItem('auth') }
      });
      if (!res.ok) throw new Error("Access Denied");
      const users = await res.json();

      const rows = users.map(u => `
                <tr>
                    <td>${u.id}</td>
                    <td>${u.email}</td>
                    <td><span class="badge bg-${u.role === 'ADMIN' ? 'danger' : 'primary'}">${u.role}</span></td>
                    <td>
                        ${u.role !== 'ADMIN' ? `<button class="btn btn-sm btn-outline-danger" onclick="banUser(${u.id})">Ban</button>` : ''}
                    </td>
                </tr>
            `).join('');
      document.getElementById('usersTableBody').innerHTML = rows;
    } catch (e) {
      document.body.innerHTML = '<h1 class="text-center mt-5 text-danger">ACCESS DENIED (Admins Only)</h1>';
    }
  }

  async function loadLogs() {
    const res = await fetch('http://localhost:8080/api/admin/logs', {
      headers: { 'Authorization': localStorage.getItem('auth') }
    });
    const logs = await res.json();
    const rows = logs.map(l => `
            <tr>
                <td>${new Date(l.timestamp).toLocaleString()}</td>
                <td class="fw-bold ${l.level==='INFO'?'text-success':'text-danger'}">${l.level}</td>
                <td>${l.service}</td>
                <td>${l.message}</td>
            </tr>
        `).join('');
    document.getElementById('logsTableBody').innerHTML = rows;
  }

  async function banUser(id) {
    if(confirm('Ban this user?')) {
      await fetch(`http://localhost:8080/api/admin/users/${id}/ban`, {
        method: 'POST',
        headers: { 'Authorization': localStorage.getItem('auth') }
      });
      loadUsers();
    }
  }
</script>
</body>
</html>
